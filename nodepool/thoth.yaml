---
  labels:
    - name: "thoth-coala"
      min-ready: 1
    - name: "thoth-pylint"
      min-ready: 1
    - name: "thoth-pytest"
      min-ready: 1
    - name: "thoth-ops"
      min-ready: 0

  providers:
    - name: "thoth-zuul-upshift"
      driver: openshiftpods
      context: "thoth-zuul/paas-upshift-redhat-com:443/system:serviceaccount:thoth-zuul:nodepool"
      pools:
        - name: "thoth-zuul"
          labels:
            - name: "coala"
              image: "thoth-coala:latest"
              cpu: 1
              memory: 1024
            - name: "pylint"
              image: "thoth-pylint:latest"
              cpu: 1
              memory: 1024
            - name: "pytest"
              image: "thoth-pytest:latest"
              cpu: 1
              memory: 1024
            - name: "ops"
              image: "thoth-ops:latest"
              cpu: 1
              memory: 1024

    - name: "psi"
      driver: openshiftpods
      context: "thoth-zuul/paas-psi-redhat-com:443/system:serviceaccount:thoth-zuul:nodepool"
      pools:
        - name: "thoth-zuul"
          labels:
            - name: "coala"
              image: "thoth-coala:ubi8"
              cpu: 1
              memory: 1024
            - name: "pylint"
              image: "thoth-pylint:ubi8"
              cpu: 1
              memory: 1024
            - name: "pytest"
              image: "thoth-pytest:ubi8"
              cpu: 1
              memory: 1024
            - name: "ops"
              image: "thoth-ops:v0.11.0"
              cpu: 1
              memory: 1024
