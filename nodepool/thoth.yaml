---
  labels:
    - name: "thoth-coala"
      min-ready: 1
    - name: "thoth-pylint"
      min-ready: 1
    - name: "thoth-pytest"
      min-ready: 1
    - name: "thoth-ops"
      min-ready: 0

  providers:
    - name: "thoth-zuul"
      driver: openshiftpods
      context: "thoth-zuul/paas-upshift-redhat-com:443/system:serviceaccount:thoth-zuul:nodepool"
      pools:
        - name: "thoth-zuul"
          labels:
            - name: "thoth-coala-upshift"
              image: "thoth-coala:latest"
              cpu: 1
              memory: 1024
            - name: "thoth-pylint-upshift"
              image: "thoth-pylint:latest"
              cpu: 1
              memory: 1024
            - name: "thoth-pytest-upshift"
              image: "thoth-pytest:latest"
              cpu: 2
              memory: 1024

    - name: "thoth-zuul-psi"
      driver: openshiftpods
      context: "thoth-zuul/paas-psi-redhat-com:443/system:serviceaccount:thoth-zuul:nodepool"
      pools:
        - name: "thoth-zuul"
          labels:
            - name: "thoth-coala"
              image: "thoth-coala:ubi8"
              cpu: 1
              memory: 1024
            - name: "thoth-pylint"
              image: "thoth-pylint:ubi8"
              cpu: 1
              memory: 1024
            - name: "thoth-pytest"
              image: "thoth-pytest:ubi8"
              cpu: 2
              memory: 1024
            - name: "thoth-ops"
              image: "thoth-ops:v0.10.1"
              cpu: 1
              memory: 512